<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<title>Documento sin t&iacute;tulo</title>
<script>



function iniciar(){
window.addEventListener("message",receptor,false);
}

function receptor(e){
var zonamensajes=document.getElementById("zonamensajes");

if(e.origin=="http://localhostt"){
zonamensajes.innerHTML+="Mensaje desde:"+ e.origin +"<br>";
zonamensajes.innerHTML+="Mensaje :"+ e.data +"<br>";
e.source.postMessage("Mensaje recibido correctamente"+"<br>",e.origin);
}else{
e.source.postMessage("Andate a la verga"+"<br>",e.origin);
}
}


window.addEventListener("load",iniciar,false);


</script>

</head>

<body>

<section>
<div><strong> Mensaje desde pagina emisor:</strong></div>
<div id="zonamensajes"></div>

</section>
</body>
</html>
