<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<title>Documento sin t&iacute;tulo</title>
<style>
#contenido span{


cursor:pointer;
}

#contenido{
padding:30px;
float:left;
border:2px dashed 
#000000;
}

#zonadatos{
width:600px;
padding:30px;
margin_left:30px;
float:left;
border:2px dashed #003300;}

</style>
<script>
function comenzar(){
zonadatos=document.getElementById("zonadatos");
var url=document.getElementById("url");
url.addEventListener("click",cambia_url,false);
window.addEventListener("popstate",nuevaurl,false);
window.history.replaceState(1,null);
}

function cambia_url(){
mostrar(2);
window.history.pushState(2,null,"pagina2.html");
}

function nuevaurl(e){
mostrar(e.state);
}

function mostrar(actual){
zonadatos.innerHTML="Estas en la pagina :" +actual;

}

window.addEventListener("load",comenzar,false);
</script>
</head>

<body>

<section id="contenido">

Este contenido no se actualiza . No cambia <br>

<span id="url"> Ir a la pagina 2 </span>

</section>

<aside id="zonadatos"></aside>

</body>
</html>
